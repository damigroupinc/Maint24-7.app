<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{global.name}} - Account </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding" class='loginPage' scroll='false'>
   <div class="wrapper">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header color="success">
              <ion-card-subtitle>               
                Welcome to Maint24/7
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              Enter your details to create account:
              <form #loginForm='ngForm' (ngSubmit)='register(loginForm)' autocomplete='on' scroll='false' class='login-form'>
                  <ion-item>
                    <ion-label position="floating" color="primary">Username</ion-label>
                    <ion-input name='username' id='username' type='text' required [(ngModel)]='username'
                      style="background-Color: '#red';">            
                    </ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="floating" color="primary">Email</ion-label>
                    <ion-input name='email' id='email' type='email' required [(ngModel)]='email'
                      style="background-Color: '#red';">
                    </ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="floating" color="primary">Phone</ion-label>
                    <ion-input name='phone' id='phone' type='phone' required [(ngModel)]='phone'
                      style="background-Color: '#red';">
                    </ion-input>
                </ion-item> 

                  <ion-item>
                    <ion-label position="floating" color="primary">Password</ion-label>
                    <ion-input name='password' id='passwordField' type='password' required [(ngModel)]='password'>
                    </ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="floating" color="primary">Confirm Password</ion-label>
                    <ion-input name='Confirmpassword' id='passwordField' type='password' required [(ngModel)]='confirmpassword'> 
                    </ion-input>
                  </ion-item>
                
                    <div class="ion-padding">
                      <ion-button color="success" size="large" type="submit" [disabled]="loginForm.invalid" expand="block">Register</ion-button>
                    </div>
        </form>
        
        </ion-card-content>
        </ion-card>
        </ion-col>
        </ion-row>
        </ion-grid>

        </div>
</ion-content>
