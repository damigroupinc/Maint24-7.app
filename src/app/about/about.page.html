<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{global.name}} - About</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <br />
  <br />
  <ion-card>
    <ion-card-header>

        <ion-card-title>
          <ion-row class="ion-align-items-center ion-justify-content-center">
                <ion-col class="ion-align-items-center">
                  <img src='../../assets/img/logo/logo.png' width='250px' height='250px'>
                </ion-col>
              </ion-row>
          </ion-card-title>     
    </ion-card-header>

      <ion-card-content>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-label position="stacked center">
              Version: {{global.version}}<br />
              {{global.website}} <br />
              Copyright Â© 2020 - {{global.company}} <br /> 
              All rights reserved. <br />
              <br>
              <ion-icon name="calendar" slot="start"></ion-icon>
              Date: {{global.published}} <br />
            </ion-label>
          </ion-row>
      </ion-card-content>

  </ion-card>
</ion-content>
